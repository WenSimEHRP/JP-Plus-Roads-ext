<svg width="900" height="260" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 260">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#eef3f8" />
  <!-- Tracks -->
  <rect x="0" y="200" width="900" height="10" fill="#555" />
  <rect x="0" y="216" width="900" height="6" fill="#555" />
  <g stroke="#333" stroke-width="2">
    <line x1="0" y1="212" x2="900" y2="212" />
    <line x1="0" y1="222" x2="900" y2="222" />
  </g>

  <!-- Car 1 (front) -->
  <g id="car-front">
    <rect x="40" y="80" rx="12" ry="12" width="260" height="70" fill="#0b5ea8" stroke="#083b63" stroke-width="3" />
    <!-- Front nose -->
    <path d="M300 80 L330 110 L300 150 Z" fill="#0b5ea8" stroke="#083b63" stroke-width="3"/>
    <!-- Windows strip -->
    <rect x="66" y="92" width="200" height="30" rx="5" ry="5" fill="#cbeafc" />
    <!-- Driver window -->
    <rect x="310" y="98" width="12" height="24" fill="#7fbfe8" stroke="#083b63" stroke-width="1" />
    <!-- Doors -->
    <rect x="130" y="95" width="28" height="56" rx="2" ry="2" fill="#e8eef3" stroke="#0b5ea8" stroke-width="1" />
    <rect x="186" y="95" width="28" height="56" rx="2" ry="2" fill="#e8eef3" stroke="#0b5ea8" stroke-width="1" />
    <!-- Details: thin stripe -->
    <rect x="40" y="140" width="260" height="6" fill="#f6d03f" />
    <!-- Wheels -->
    <circle cx="90" cy="200" r="12" fill="#222" />
    <circle cx="220" cy="200" r="12" fill="#222" />
  </g>

  <!-- Car 2 (middle) -->
  <g id="car-middle">
    <rect x="330" y="80" rx="10" ry="10" width="240" height="70" fill="#0b5ea8" stroke="#083b63" stroke-width="3" />
    <rect x="360" y="92" width="180" height="30" rx="5" ry="5" fill="#cbeafc" />
    <rect x="420" y="95" width="28" height="56" rx="2" ry="2" fill="#e8eef3" stroke="#0b5ea8" stroke-width="1" />
    <rect x="482" y="95" width="28" height="56" rx="2" ry="2" fill="#e8eef3" stroke="#0b5ea8" stroke-width="1" />
    <rect x="330" y="140" width="240" height="6" fill="#f6d03f" />
    <circle cx="370" cy="200" r="12" fill="#222" />
    <circle cx="490" cy="200" r="12" fill="#222" />
  </g>

  <!-- Car 3 (rear) -->
  <g id="car-rear">
    <rect x="580" y="80" rx="12" ry="12" width="260" height="70" fill="#0b5ea8" stroke="#083b63" stroke-width="3" />
    <!-- Rear tail -->
    <path d="M580 80 L550 110 L580 150 Z" fill="#0b5ea8" stroke="#083b63" stroke-width="3"/>
    <rect x="606" y="92" width="200" height="30" rx="5" ry="5" fill="#cbeafc" />
    <rect x="690" y="95" width="28" height="56" rx="2" ry="2" fill="#e8eef3" stroke="#0b5ea8" stroke-width="1" />
    <rect x="746" y="95" width="28" height="56" rx="2" ry="2" fill="#e8eef3" stroke="#0b5ea8" stroke-width="1" />
    <rect x="580" y="140" width="260" height="6" fill="#f6d03f" />
    <circle cx="640" cy="200" r="12" fill="#222" />
    <circle cx="760" cy="200" r="12" fill="#222" />
  </g>

  <!-- Articulation connectors (visual) -->
  <g stroke="#222" stroke-width="3">
    <line x1="320" y1="120" x2="330" y2="120" />
    <line x1="570" y1="120" x2="580" y2="120" />
  </g>

  <!-- Roof details: AC units and pantograph (common on EMUs) -->
  <g id="roof" fill="#b7c9d9">
    <rect x="90" y="62" width="40" height="10" rx="2" />
    <rect x="420" y="62" width="40" height="10" rx="2" />
    <rect x="700" y="62" width="40" height="10" rx="2" />
    <!-- pantograph (stylized) -->
    <g transform="translate(440,60)">
      <line x1="0" y1="0" x2="10" y2="-18" stroke="#333" stroke-width="2" />
      <line x1="10" y1="-18" x2="30" y2="-18" stroke="#333" stroke-width="2" />
      <line x1="30" y1="-18" x2="40" y2="0" stroke="#333" stroke-width="2" />
      <line x1="0" y1="0" x2="40" y2="0" stroke="#333" stroke-width="2" />
    </g>
  </g>

  <!-- Station platform hint -->
  <rect x="0" y="165" width="220" height="12" fill="#e6e6e6" rx="2" />
  <text x="16" y="176" font-family="sans-serif" font-size="12" fill="#666">Platform</text>

  <!-- Small label -->
  <text x="40" y="40" font-family="sans-serif" font-size="20" fill="#083b63">Typical Japanese Commuter Train (stylized)</text>

</svg>
